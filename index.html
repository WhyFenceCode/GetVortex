<!DOCTYPE html>
<html>
    <head>
        <title>Vortex</title>
        <link rel="icon" type="image/x-icon" href="vortexinmenu.ico">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        
        <link rel="stylesheet" href="layout.css">
        <link rel="stylesheet" href="link.css">

        <link rel="stylesheet" href="themes/darkmode.css" id="theme_css">
    </head>
    <body>
        <div class="container">
          <div class="opening">
            <div class="logo">
                <img src="HomePage.png" alt="Logo" width="80%" height="auto" id="homelogo" class="fade-in-image">
            </div>
            <div class="getitbutton"><a href="#">Coming Soon</a></div>
          </div>
          <div class="progress"></div>
          <div class="security scrollopacity">
            <div class="security-image"></div>
            <div class="securitytext"></div>
          </div>
          <div class="features scrollopacity"></div>
          <div class="themes scrollopacity"></div>
          <div class="roadmap scrollopacity"></div>
          <div class="footer"></div>
        </div>
        <script src="homepage.js"></script>
        <script>
            $(document).ready(function() {
                
                /* Every time the window is scrolled ... */
                $(window).scroll( function(){
                
                    /* Check the location of each desired element */
                    $('.scrollopacity').each( function(i){
                        
                        var top_of_object = $(this).position().top;
                        var bottom_of_object = top_of_object + $(this).outerHeight();
                        var bottom_of_window = $(window).scrollTop() + $(window).height();
                        var top_of_window = $(window).scrollTop();
                        
                        /* If more than 10% of the object is visible in the window, remove the class */
                        if( bottom_of_window > top_of_object + 0.5*$(this).outerHeight() && top_of_window < bottom_of_object - 0.5*$(this).outerHeight()){
                            
                            $(this).removeClass('hide');
                                
                        } else {
                            /* If less than 10% of the object is visible in the window, add the 'hide' class */
                            $(this).addClass('hide');
                        }
                        
                    }); 
                
                });
                
            });
        </script>
        
    </body>
</html>
